<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>eat.drink.sleep</title>
</head>

<body>
    <!-- New code for page title-->
    <div class="container-fluid no-margin site-title">
        <div class="row-no-gutters no-margin">
            <div class="no-margin">
                eat.drink.sleep<span>(repeat)</span>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 no-padding">
                <div id="controls" class="dropdown">
                    <select id="country" class="dropdown-content">
                                        <option value="all">All</option>
                                        <option value="au">Australia</option>
                                        <option value="br">Brazil</option>
                                        <option value="ca">Canada</option>
                                        <option value="fr">France</option>
                                        <option value="de">Germany</option>
                                        <option value="it">Italy</option><!--Moved to make drop down list alphabetical-->
                                        <option value="mx">Mexico</option>
                                        <option value="nz">New Zealand</option>
                                        <option value="pt">Portugal</option><!--Moved to make drop down list alphabetical-->
                                        <option value="za">South Africa</option>
                                        <option value="es">Spain</option>
                                        <option value="us" selected>U.S.A.</option>
                                        <option value="uk">United Kingdom</option>
                                      </select>
                </div>
            </div>
            <div class="col-md-8 no-padding">
                <div id="locationField" class="no-margin input-group">
                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                    <button class="clearKeyword btn btn-primary btn-sm" onclick="clearCity()">Clear City</button>
                </div>
            </div>
        </div>
    </div>


    <div id="choice" class="row">
        <div class="place-types radio-inline">
            <input onchange="search()" name="type" type="radio" id="restaurant" value="restaurant" checked/>
            <label for="restaurant">Restaurant</label>
        </div>
        <div class="place-types radio-inline">
            <input onchange="search()" name="type" type="radio" id="cafe" value="cafe" />
            <label for="cafe">Cafe</label>
        </div>
        <div class="place-types radio-inline">
            <input onchange="search()" name="type" type="radio" id="bar" value="bar" />
            <label for="bar">Bar</label>
        </div>
        <div class="place-types radio-inline">
            <input onchange="search()" name="type" type="radio" id="hotel" value="lodging" />
            <label for="hotel">Hotel</label>
        </div>
    </div>

    <div id="keywordField" class="no-margin no-padding">
        <input id="keywordInput" placeholder="Enter a keyword" type="text" />
        <button class="clearKeyword btn btn-primary btn-sm" onclick="clearKeyword()">Clear</button>
    </div>

    <div>
        <button class="search-again btn btn-primary btn-sm" onclick="search()">Update Results</button> <span>Click here to update your search results</span>
    </div>

    <!--Code from Google maps documentation
The country is selected from a drop down menu-->



    <!--This is where the Google map is rendered and displayed to the user-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!--Code from Google documentation   
The code displays a table with the results of the search(corresponding to the markers-->
    <div id="listing">
        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
    </div>


    <!--Code from Google documentation.
When a user clicks a marker an info window opens to present information about the place-->

    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg4MK9unqxAHIQ5SVw2tzeD5R8j4kdz6Q&libraries=places&callback=initMap" async defer></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
